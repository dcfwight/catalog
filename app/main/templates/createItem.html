{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row banner menu">
            <div class="col-md-12  padding-none">
                <h1>New Item</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12  padding-top">
                <form action="#" method = "post">
                    <div class="form-group">
                        <label for="name">Category:</label>
                        <br>
                        <select name="category" required=true>
                        {% for category in categories %}
                            {% if category.name == selected_category %}
                                <option  selected value="{{category.name}}">{{category.name.title()}}</option>
                            {% else %}
                                <option value="{{category.name}}">{{category.name.title()}}</option>
                            {% endif %}
                        {% endfor %}
                        </select>
                        <div class="padding-bottom"></div>
                        <label for="name">Name:</label>
                        <input type ="text" class="form-control" maxlength="32" name="name">
                        <div class="padding-bottom"></div>
                        <label for = "name">Description:</label>
                        <input type ="text" class="form-control" maxlength="1024" name="description">
                        <button type="submit" class="btn btn-default" id="submit" type="submit">
                        Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
