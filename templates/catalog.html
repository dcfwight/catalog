{% extends "layout.html" %}
{% block title %}Catalog{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>Catalog</h1>
  <p class="important">Welcome to the Catalog Screen.</p>
    {% if data %}
        {% for category in data %}
            <p>{{category}}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
