  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}

		<p>{{item.description}}</p>
	{% endif %}
  <p class="important">
    Welcome to the Item Screen.
{% endblock %}
