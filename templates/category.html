{% extends "layout.html" %}
{% block title %}Category{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  {% if category %}
    <h1>{{category.name}}</h1>
    {% if items %}
      {% for item in items %}
         <p>{{item.name}}</p>
      {% endfor %}
    {% endif %}
{% endif %}
{% endblock %}
