{% extends "layout.html" %}
{% block title %}Category{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  {% if category %}
    <h1>{{category}}</h1>
    
    {% for item in data %}
        <p>{{item}}</p>
    {% endfor %}    
{% endif %}
{% endblock %}
