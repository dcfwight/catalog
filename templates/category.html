{% extends "layout.html" %}
{% block title %}Category{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>Categories</h1>
  <p class="important">
    Welcome to the Category Items.
    {% if data %}
      <ul class=categories>
      {% for category in data %}
      <p
        <li>{{category}}</li>
      {% endfor %}
      </ul>
    {% endif %}
{% endblock %}
